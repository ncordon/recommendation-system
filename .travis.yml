language: python

before_install:
- openssl aes-256-cbc -K $encrypted_7000bf93944d_key -iv $encrypted_7000bf93944d_iv
  -in secret.json.enc -out secret.json -d

python:
- 2.7

install:
- pip install -t lib flask
# Adds secret URI to mlab db
- sed -i /MONGO_URI/c\MONGO_URI=\"$MLAB_URI\" config.py

script: true

deploy:
  provider: gae
  keyfile: secret.json
  project: recommendation-system-160616
  version: 1
  on: master
  skip_cleanup: true

notifications:
  email: false

env:
  global:
    secure: 
